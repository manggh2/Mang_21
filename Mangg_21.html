<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mangg_21 ‚Äì Login, Profil & Downloader</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Poppins', sans-serif; height: 100vh; background: #0a0a0a; color: #fff; overflow-x: hidden; }
  #particles-js { position: absolute; width: 100%; height: 100%; z-index: 0; }
  .page { display: none; position: relative; z-index: 1; width: 100%; height: 100%; padding: 20px; animation: fadeIn 0.6s ease; }
  @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

  /* Login Neon */
  .login-neon {
    background: #000;
    border-radius: 15px;
    padding: 30px;
    max-width: 320px;
    margin: auto;
    margin-top: 60px;
    text-align: center;
    box-shadow: 0 0 30px #ffeb3b;
  }

  .login-neon h2 {
    color: #ffeb3b;
    font-weight: 700;
    margin-bottom: 5px;
  }

  .login-neon .welcome {
    color: #ccc;
    margin-bottom: 20px;
  }

  .input-group {
    text-align: left;
    margin-bottom: 15px;
  }

  .input-group label {
    color: #ffeb3b;
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
  }

  .input-group input {
    width: 100%;
    padding: 8px;
    border: none;
    border-bottom: 2px solid #ffeb3b;
    background: transparent;
    color: white;
    outline: none;
  }

  .options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 12px;
    margin-bottom: 15px;
  }

  .options label {
    color: #ffeb3b;
  }

  .options a {
    color: #ffeb3b;
    text-decoration: none;
  }

  .success-btn {
    width: 100%;
    padding: 10px;
    background: #00c853;
    border: none;
    border-radius: 20px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  .success-btn:hover {
    background: #00e676;
  }

  .register-text {
    margin-top: 15px;
    font-size: 12px;
  }

  .register-text a {
    color: #ffeb3b;
    text-decoration: none;
  }
  
  /* Profil */
  .profile-box { background: rgba(0,0,0,0.6); padding: 30px; max-width: 400px; margin: auto; top: 50%; transform: translateY(50%); border-radius: 10px; box-shadow: 0 0 20px #00ffe7; text-align: center; }
  .profile-pic { width: 120px; height: 120px; border-radius: 50%; background: url('https://i.ibb.co/fdZ9twK/profilku.png') center/cover; margin: auto; margin-bottom: 15px; }
  .social-btn { display: inline-block; padding: 10px 20px; background: #ffeb3b; color: #000; border-radius: 20px; text-decoration: none; font-weight: bold; }
  
  /* Downloader */
  .container { background: rgba(30, 42, 58, 0.9); padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 0 25px rgba(0,255,255,0.3); max-width: 420px; margin: 20px auto; }
  h1 { font-size: 2em; margin-bottom: 10px; background: linear-gradient(90deg, #00ffe7, #00b3ff, #ff00c8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  input { padding: 12px; width: 100%; border: none; border-radius: 10px; margin-bottom: 15px; font-size: 1em; background-color: #202a44; color: white; }
  .button { padding: 12px 22px; margin: 10px; border: none; border-radius: 10px; background: linear-gradient(135deg, #00ffff, #007bff); color: white; font-size: 1em; cursor: pointer; transition: all 0.4s ease; }
  .button:hover { background: linear-gradient(135deg, #ff00cc, #6600ff); transform: scale(1.05); }
</style>
</head>
<body>

<div id="particles-js"></div>

<!-- Halaman Login -->
<div class="page" id="page1" style="display:block;">
  <div class="login-neon">
    <h2>LOGIN</h2>
    <p class="welcome">Welcome back</p>
    <form id="loginForm">
      <div class="input-group">
        <label>Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="success-btn">Success!</button>
      <p class="register-text">Don't have an account? <a href="#">Register</a></p>
    </form>
  </div>
</div>

<!-- Halaman Profil -->
<div class="page" id="page2">
  <div class="profile-box">
    <div class="profile-pic"></div>
    <h2>Mangg_21</h2>
    <p><em>"Bukan sekadar membuat website, tapi membangun dunia digital."</em></p>
    <a href="https://www.instagram.com/mangg_21?igsh=MWJpeng0a3Jua24xaQ==" target="_blank" class="social-btn">Instagram</a>
    <br><br>
    <button class="success-btn" onclick="goToPage(3)">Lanjut ke Downloader</button>
  </div>
</div>

<!-- Halaman Downloader -->
<div class="page" id="page3">
  <div class="container">
    <h1>WEB. MANG_21</h1>
    <p>Unduh video, gambar, atau audio dari TikTok dan Instagram dengan cepat!</p>
    <form action="https://ttsave.app/id" method="get" target="_blank" onsubmit="tambahStatistik('tiktok')">
      <input type="text" name="url" placeholder="Tempel link TikTok di sini" required id="tiktokInput">
      <button class="button" type="submit">‚¨áÔ∏è Download TikTok</button>
    </form>
    <form action="https://igram.io/id/" method="get" target="_blank" onsubmit="tambahStatistik('instagram')">
      <input type="text" name="url" placeholder="Tempel link Instagram di sini" required id="igInput">
      <button class="button" type="submit">üì• Download Instagram</button>
    </form>
    <div id="statistik"></div>
    <div id="riwayat"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {particles:{number:{value:80,density:{enable:true,value_area:800}},color:{value:"#ffeb3b"},shape:{type:"circle"},opacity:{value:0.5},size:{value:3},line_linked:{enable:true,distance:150,color:"#ffeb3b",opacity:0.4,width:1},move:{enable:true,speed:2,out_mode:"out"}},interactivity:{events:{onhover:{enable:true,mode:"grab"},onclick:{enable:true,mode:"push"}},modes:{grab:{distance:140,line_linked:{opacity:1}},push:{particles_nb:4}}},retina_detect:true});

  function goToPage(num) {
    document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
    document.getElementById('page' + num).style.display = 'block';
  }

  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    goToPage(2);
  });

  function tambahStatistik(platform) {
    let data = JSON.parse(localStorage.getItem('statistik')) || { tiktok:0, instagram:0 };
    data[platform]++;
    localStorage.setItem('statistik', JSON.stringify(data));
    document.getElementById('statistik').innerText = `üìä Statistik - TikTok: ${data.tiktok} unduhan | Instagram: ${data.instagram} unduhan`;
  }
</script>
</body>
</html>
